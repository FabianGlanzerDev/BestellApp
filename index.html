<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestellApp</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./styles/standart.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-logo">
                <a href="index.html" class="logo-link">
                    <img src="./assets/img/Logo 01.png" alt="Logo" />
                </a>
            </div>

            <a href="#basket" class="basket-btn">
                <img src="./assets/img/basket.png" alt="Warenkorb öffnen" />
            </a>
        </div>
    </header>

    <main class="content-wrapper">

        <!-- LINKS: Content -->
        <div class="content-area">

            <div class="image-first">
                <img src="./assets/img/ChatGPT Image 30. Jan. 2026, 12_48_11.png" alt="first image" />
            </div>

            <div class="restaurant-logo">
                <img src="./assets/img/restaurant-logo.png" alt="restaurant-logo" />
            </div>

            <div class="restaurant-title">
                <h1>Pizza Italia</h1>
            </div>

            <div class="reviews-ratings">
                <p>Bewertung (4,9 von 5 Sternen)</p>
            </div>

            <div class="nav-bevor-dishes">
                <img class="nav-icon" src="./assets/img/icons8-sortieren-rechts-48.png" alt="arrow">
                <div class="nav-links">
                    <a href="#main-course">Hauptgerichte</a>
                    <a href="#drinks">Getränke</a>
                    <a href="#dessert">Nachspeiße</a>
                </div>
            </div>

            <!-- main-courses -->
            <section id="main-course">
                <div class="main-course">
                <img src="./assets/img/main-course.png" alt="Hauptgerichte Banner">
                <h2>Hauptgerichte</h2>
                <div class="dishes-list" id="main-list"></div>
                </div>
            </section>

            <!-- drinks -->
            <section id="drinks">
                <div class="main-drinks">
                <img src="./assets/img/drinks.png" alt="Getränke Banner">
                <h2>Getränke</h2>
                <div class="dishes-list" id="drinks-list"></div>
                </div>
            </section>

            <!-- dessert -->
            <section id="dessert">
               <div class="main-dessert">
                <img src="./assets/img/dessert.png" alt="Nachspeiße Banner">
                <h2>Nachspeiße</h2>
                <div class="dishes-list" id="dessert-list"></div>
               </div>
            </section>

        </div>

        <!-- basket-right side -->
        <aside class="basket-sticky" id="basket">
            <h2 class="basket-title">Warenkorb</h2>

            <div class="basket-delivery">
                <span>Abholen</span>

                <label class="basket-switch">
                    <input type="checkbox" aria-label="Liefern aktivieren">
                    <span class="basket-slider" aria-hidden="true"></span>
                </label>

                <span>Liefern</span>
            </div>

            <div class="basket-items"></div>

            <div class="basket-summary">
                <div class="basket-row">
                    <span>Zwischensumme</span>
                    <span class="basket-subtotal">0,00 €</span>
                </div>
                <div class="basket-row">
                    <span>Lieferkosten</span>
                    <span class="basket-delivery-cost">0,00 €</span>
                </div>
                <div class="basket-row basket-total">
                    <span>Gesamt</span>
                    <span class="basket-total-value">0,00 €</span>
                </div>
            </div>

            <button class="basket-order-btn">Bestellen</button>
        </aside>

    </main>

    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <footer class="footer">
        <div class="footer-container">
            <a href="./index.html">
                <img src="./assets/img/Logo 01.png" alt="footer-logo">
            </a>
            <div class="author">
                <span>© FabsDev</span>
            </div>
        </div>
    </footer>
</body>

</html>
